<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        .box{
            width: 100%;
            height: 800px;
            position: relative;
            background-color: #333333;

        }
        .content{
            width: 100px;
            transform: rotateX(-10deg) rotateY(-10deg);
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
            transform-style: preserve-3d;

        }
        .box-img{
            width: 700px;
            height: 500px;
            margin: 100px 300px;
            position: absolute;

        }
        .box-img>img{
            width: 100%;
            height: 100%;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
        }
        .box-img:nth-child(1){

            transform: translateZ(150px);
        }
        .box-img:nth-child(2){

            transform: translateZ(200px);
        }
        .box-img:nth-child(3){

            transform: translateZ(250px);
        }
        .box:hover .content{

            transform: rotateX(10deg) rotateY(10deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="box-img"><img src="img/banner_01_1.png" alt=""></div>
            <div class="box-img"><img src="img/banner_01_2.png" alt=""></div>
            <div class="box-img"><img src="img/banner_01_3.png" alt=""></div>
        </div>
    </div>
</body>
</html>
