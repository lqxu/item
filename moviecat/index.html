<!DOCTYPE html>
<html ng-app="moviecat">

<head>
    <meta charset="utf-8">
    <meta name="author" content="jasonx">
    <title>豆瓣电影</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">豆瓣电影</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="searchCtrl">
                <form class="navbar-form navbar-right" ng-submit="query()">

                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li auto-focus><a href="#/in_theaters/1">正在热映 </a></li>
                    <li auto-focus><a href="#/coming_soon/1">即将上映</a></li>
                    <li auto-focus><a href="#/top250/1">Top250</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
            </div>
        </div>
    </div>
    <script src="bower_components/script.js/dist/script.min.js"></script>
    <script src="bower_components/angular-loader/angular-loader.min.js"></script>
    <script>
    //利用script.js异步加载脚本
    //利用angular-loader.js自动管理angluar脚本模块加载顺序
    $script("bower_components/jquery/dist/jquery.js", function() {
        $script([
            "bower_components/bootstrap/dist/js/bootstrap.js",
            "bower_components/angular/angular.js",
            "bower_components/angular-route/angular-route.js",
            "movie_list/controller.js",
            "movie_detail/controller.js",
            "app.js",
            "components/jsonpService.js",
            "components/autoFocus.js"
        ], function() {

        });
    });
    </script>
</body>

</html>
